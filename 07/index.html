<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Ejercicio 7 - 1</title>
</head>
<body>
    <div class="contenedor">
        <h1>Validar IBAN</h1>
        <h4>Ingrese su IBAN:</h4>
        <input type="text" id="iban" maxlength="29" size="35">
        <br>
        <br>
        <button id="validar">Validar</button>
        <br>
        <h1>Validar matrícula de coche</h1>
        <h4>Ingrese su matrícula:</h4>
        <input type="text" id="matricula" maxlength="29" size="35">
        <br>
        <br>
        <button id="validar2">Validar</button>
        <br>
        <h1>Validar tarjeta</h1>
        <h4>Ingrese su nº de tarjeta:</h4>
        <input type="text" id="tarjeta" maxlength="19" size="25">
        <br>
        <br>
        <button id="validar3">Validar</button>
        <br>
        <h1>Validar seguridad de clave</h1>
        <h4>Ingrese una clave:</h4>
        <input type="text" id="clave" maxlength="30" size="35">
        <br>
        <br>
        <button id="validar4">Validar</button>
        <br>
        <h1>Validar URL</h1>
        <h4>Ingrese una URL:</h4>
        <input type="text" id="url" maxlength="50" size="55">
        <br>
        <br>
        <button id="validar5">Validar</button>
        <br>
        <h1>Validar color</h1>
        <h4>Ingrese un color hexadecimal:</h4>
        <input type="text" id="color" maxlength="7" size="12">
        <br>
        <br>
        <button id="validar6">Validar</button>
        <br>
        <br>
        <img src="https://image.freepik.com/iconos-gratis/github-circular_318-10610.jpg" height="200px" width="200px"/>
        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"height="200px" width="200px"/>
        

    </div>

    

    <script src="js/script.js"></script> 
</body>
</html>
