<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Carrito de compra</title>
</head>
<body>
    <h1>Carro de compra</h1>
    <small><i>(Los resultados aparecen por consola)</i></small>
    <br>
    <br>
    <button id="listado">Ver listado completo</button>
    <br>
    <br>
    <button id="productos">Ver productos</button>
    <br>
    <br>
    <select name="cesta" id="cesta">
        <option value="198752">Tinta DJ27</option>
        <option value="75621">Impresora ticketera PRO-201</option>
        <option value="54657">Caja de rollos de papel para ticketera</option>
        <option value="3143">Caja de folios DIN-A4 80gr</option>
    </select>
    <button id="eliminar">Eliminar producto</button>
    <br>
    <br>
    <button id="total">Calcular precio</button>
    <br>
    <br>
    <button id="prime">Ver productos prime</button>
    <script src="js/script.js"></script>    
</body>
</html>
